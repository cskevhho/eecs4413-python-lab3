{% extends "layout.html" %}

{% block body %}

<form action="/shoppingcart" method="post" id="cartForm">
    <fieldset>
        <legend>Enter Shopping Cart Details</legend>
        Number of Items: <input type="text" id="no_items" name="no_items"><br>
        Price per Item: <input type="text" id="price" name="price"><br>
        Tax Rate: <input type="text" id="tax" name="tax"><br>
        <input type="submit" value="Calculate">
    </fieldset>
</form>

{% endblock %}
